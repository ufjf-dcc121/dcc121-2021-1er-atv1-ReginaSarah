<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table>
      <caption>
        Pessoas e características
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Peso</th>
          <th>Comida Favorita</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hugo</td>
          <td>11</td>
          <td>50.00</td>
          <td>Chocolate</td>
        </tr>
        <tr>
          <td>Zezinho</td>
          <td>22</td>
          <td>70.00</td>
          <td>Tomates</td>
        </tr>
        <tr>
          <td>Patricia</td>
          <td>32</td>
          <td>56.00</td>
          <td>Bolo</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">Fonte: vozes da minha cabeça</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
