<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo JS4</title>
    <style>
      div {
        background-color: lightcoral;
        width: 130px;
        height: 50px;
        padding: 10px;
        border-sizing: border-box;
      }
      div.ativo {
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <h1>ExemploJS4</h1>
    <div>Ol√°, mundinhoooo!</div>
    <div>Bye, mundinhoooo!</div>
    <div>Hello again, mundinhoooo!</div>
    <div>Tchau, mundinhoooo!</div>

    <script>
      let eMensagem = document.querySelectorAll("div");
      for (let c = 0; c < eMensagem.length; c++) {
        const element = eMensagem[c];
        element.innerText = "Funcionou! " + c;
        element.classList.toggle("ativo");
      }
    </script>
  </body>
</html>
